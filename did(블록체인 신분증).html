ol-sm-10"> <label> <input type="checkbox" name="isNewWindow" <%= isExternal ? "checked" : "" %>> 새창으로 이동하도록 설정 </label> </div> </div> </div> </div> <div class="modal-footer"> <small class="pull-left">실제 링크 이동은 <strong>'웹 테스트'</strong> 모드에서만 작동합니다.</small> <button type="button" class="apply_link btn btn-success btn-lg pull-right"> <span class="glyphicon glyphicon-ok"></span> 적용하기 </button> </div> </div> </div> </div>

/a> </div> </div> <div class="filter"> <div class="filter_name">색상</div> <div class="filter_setting"> <div class="range_wrapper"> <input type="range" min="0" max="100" step="1" value="0" data-filter="hue"> </div> <span class="filter_value">0</span> <a href="javascript:;" class="reset_filter btn btn-link btn-xs"><span class="glyphicon glyphicon-repeat"></span></a> </div> </div> <div class="filter"> <div class="filter_name">날카롭게</div> <div class="filter_setting"> <div class="range_wrapper"> <input type="range" min="0" max="100" step="1" value="0" data-filter="sharpen"> </div> <span class="filter_value">0</span> <a href="javascript:;" class="reset_filter btn btn-link btn-xs"><span class="glyphicon glyphicon-repeat"></span></a> </div> </div> <div class="filter"> <div class="filter_name">흐리게</div> <div class="filter_setting"> <div class="range_wrapper"> <input type="range" min="0" max="20" step="1" value="0" data-filter="stackBlur"> </div> <span class="filter_value">0</span> <a href="javascript:;" class="reset_filter btn btn-link btn-xs"><span class="glyphicon glyphicon-repeat"></span></a> </div> </div> <a href="javascript:;" class="btn btn-warning btn-sm btn-block reset_filter_all"><span class="glyphicon glyphicon-repeat"></span> 설정값 모두 초기화</a> </div> <div class="imagebox_wrapper"> <div class="imagebox"> <div class="canvas_processing" style="display:none"> 처리 중... </div> <img src="<%= obj_path %>" alt="" class="caman_img"> </div> </div> <% if(obj_width > 2000 || obj_height > 2000){ %> <div class="not_allowed_dimension"> 이미지가 너무 큽니다.<br>너비와 높이 모두 2000 픽셀 이하인 이미지만 지원합니다. <br> <small><br>(불러온 이미지 사이즈: <%= obj_width %> X <%= obj_height %>)</small> </div> <% } %> </div> </div> <div class="modal-footer"> <small class="pull-left text-left"> 처리된 이미지는 기존 이미지와는 별도의 새 이미지로 등록되기 때문에<br>여분의 이미지 저장공간이 있어야 합니다. </small> <div class="pull-right"> <% if(obj_width <= 2000 && obj_height <= 2000){ %> <button type="submit" class="apply_image btn btn-lg btn-success"> <span class="glyphicon glyphicon-ok"></span> &nbsp; <span class="msg">이미지 등록</span> </button> <% } %> </div> </div> </form> </div> </div> </div>
